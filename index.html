<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lernkarten – Fachwirt für Logistiksysteme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background:#f3f4f6; margin:0; padding:20px; }
    .app { max-width:420px; margin:0 auto; background:#fff; border-radius:16px; padding:20px; box-shadow:0 10px 20px rgba(0,0,0,.1); }
    .top { color:#c026d3; font-weight:bold; margin-bottom:8px; }
    h1 { font-size:18px; margin-bottom:12px; }
    .answer { background:#f9fafb; border-radius:12px; padding:12px; margin:12px 0; white-space:pre-line; display:none; }
    button { width:100%; padding:10px; border:none; border-radius:12px; background:#2563eb; color:#fff; font-size:14px; cursor:pointer; }
    .nav { display:flex; justify-content:space-between; margin-top:12px; }
    .nav button { width:48%; background:#6b7280; }
    .footer { text-align:center; font-size:12px; color:#6b7280; margin-top:10px; }
  </style>
</head>
<body>

<div class="app">
  <div id="top" class="top"></div>
  <h1 id="question"></h1>
  <div id="answer" class="answer"></div>

  <button onclick="toggleAnswer()">Antwort anzeigen / verbergen</button>

  <div class="nav">
    <button onclick="prevCard()">◀ Zurück</button>
    <button onclick="nextCard()">Weiter ▶</button>
  </div>

  <div class="footer" id="counter"></div>
</div>

<script>
const cards = [

/* ===================== TOP-30 ===================== */
{q:"Was ist Logistik?",a:"Definition: Planung, Steuerung und Kontrolle von Material-, Waren- und Informationsflüssen.\nZiel: Effiziente Versorgung.\nBeispiel: Wareneingang, Lager, Versand.",top:true},
{q:"Was ist ein Logistiksystem?",a:"Definition: Zusammenspiel von Menschen, Technik, IT und Prozessen.\nZiel: Reibungsloser Ablauf.\nBeispiel: Lager mit LVS.",top:true},
{q:"Ziele der Logistik",a:"Definition: Grundaufgaben der Logistik.\nZiel: Richtige Ware, Zeit, Ort, Kosten.\nBeispiel: Termingerechte Lieferung.",top:true},
{q:"Materialfluss",a:"Definition: Bewegung von Materialien.\nZiel: Kurze Wege.\nBeispiel: Wareneingang → Lager.",top:true},
{q:"Informationsfluss",a:"Definition: Austausch logistischer Daten.\nZiel: Transparenz.\nBeispiel: Bestandsbuchung.",top:true},
{q:"Prozess",a:"Definition: Abfolge von Tätigkeiten.\nZiel: Effizienz.\nBeispiel: Kommissionierung.",top:true},
{q:"Durchlaufzeit",a:"Definition: Zeit vom Start bis Ende.\nZiel: Verkürzung.\nBeispiel: Auftrag bis Versand.",top:true},
{q:"Engpass",a:"Definition: Begrenzende Stelle.\nZiel: Beseitigung.\nBeispiel: Zu wenig Personal.",top:true},
{q:"Lager",a:"Definition: Ort zur Aufbewahrung.\nZiel: Lieferbereitschaft.\nBeispiel: Hochregallager.",top:true},
{q:"Lagerumschlag",a:"Definition: Umschlagshäufigkeit.\nZiel: Kapitalbindung senken.\nBeispiel: 6×/Jahr.",top:true},

/* ===================== LAGER & KENNZAHLEN ===================== */
{q:"Lagerreichweite",a:"Definition: Zeitraum des Lagerbestands.\nZiel: Versorgung sichern.\nBeispiel: 20 Tage.",top:false},
{q:"Ø Lagerbestand",a:"Definition: Durchschnittlicher Bestand.\nZiel: Kennzahlengrundlage.\nBeispiel: (AB+EB)/2.",top:false},
{q:"Servicegrad",a:"Definition: Anteil erfüllter Aufträge.\nZiel: Kundenzufriedenheit.\nBeispiel: 98 %.",top:false},
{q:"Bestandsarten",a:"Definition: Mindest-, Melde-, Sicherheitsbestand.\nZiel: Versorgungssicherheit.\nBeispiel: Sicherheitsbestand.",top:false},
{q:"Lagerlayout",a:"Definition: Anordnung der Lagerbereiche.\nZiel: Wege minimieren.\nBeispiel: U-Form.",top:false},

/* ===================== IT & PROZESSE ===================== */
{q:"LVS",a:"Definition: Lagerverwaltungssystem.\nZiel: Transparenz.\nBeispiel: Scannerführung.",top:false},
{q:"ERP",a:"Definition: Unternehmenssoftware.\nZiel: Zentrale Daten.\nBeispiel: SAP.",top:false},
{q:"Digitalisierung",a:"Definition: Digitale Prozesse.\nZiel: Effizienz.\nBeispiel: Digitale Buchung.",top:false},
{q:"Automatisierung",a:"Definition: Maschinelle Abläufe.\nZiel: Kosten senken.\nBeispiel: Fördertechnik.",top:false},
{q:"KVP",a:"Definition: Kontinuierliche Verbesserung.\nZiel: Optimierung.\nBeispiel: Laufwege reduzieren.",top:false},

/* ===================== ORGANISATION & FÜHRUNG ===================== */
{q:"Aufbauorganisation",a:"Definition: Zuständigkeiten.\nZiel: Klarheit.\nBeispiel: Organigramm.",top:false},
{q:"Ablauforganisation",a:"Definition: Arbeitsabläufe.\nZiel: Effizienz.\nBeispiel: Ablaufplan.",top:false},
{q:"Controlling",a:"Definition: Planung & Kontrolle.\nZiel: Wirtschaftlichkeit.\nBeispiel: Kennzahlen.",top:false},
{q:"Kennzahlen",a:"Definition: Messgrößen.\nZiel: Steuerung.\nBeispiel: Lagerumschlag.",top:false},
{q:"Führung",a:"Definition: Mitarbeiterbeeinflussung.\nZiel: Motivation.\nBeispiel: Feedbackgespräch.",top:false},

/* ===================== LOGISTIKPRAXIS ===================== */
{q:"Beschaffung",a:"Definition: Einkauf von Materialien.\nZiel: Versorgung sichern.\nBeispiel: Lieferantenauswahl.",top:false},
{q:"Produktionslogistik",a:"Definition: Versorgung der Produktion.\nZiel: Produktionssicherung.\nBeispiel: Materialbereitstellung.",top:false},
{q:"Distributionslogistik",a:"Definition: Warenverteilung.\nZiel: Kundenbelieferung.\nBeispiel: Versand.",top:false},
{q:"Kommissionierung",a:"Definition: Warenzusammenstellung.\nZiel: Auftrag erfüllen.\nBeispiel: Pick-by-Scan.",top:false},
{q:"Ladungssicherung",a:"Definition: Sicherung der Ladung.\nZiel: Sicherheit.\nBeispiel: Zurrgurte.",top:false}

];

let index = 0;

function render(){
  const c = cards[index];
  question.innerText = c.q;
  answer.innerText = c.a;
  answer.style.display = "none";
  top.innerText = c.top ? "⭐ TOP-Prüfungsfrage" : "";
  counter.innerText = "Karte " + (index+1) + " von " + cards.length;
}
function toggleAnswer(){
  answer.style.display = answer.style.display==="none"?"block":"none";
}
function nextCard(){ index=(index+1)%cards.length; render(); }
function prevCard(){ index=(index-1+cards.length)%cards.length; render(); }
render();
</script>

</body>
</html>
