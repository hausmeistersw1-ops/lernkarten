<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lernkarten ‚Äì Fachwirt f√ºr Logistiksysteme</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f3f4f6; margin:0; padding:20px; }
    .app { max-width:420px; margin:0 auto; background:#fff; border-radius:16px; padding:20px; box-shadow:0 10px 20px rgba(0,0,0,.1); }
    .top { color:#c026d3; font-weight:bold; margin-bottom:8px; }
    h1 { font-size:18px; margin:0 0 12px; }
    .answer { background:#f9fafb; border-radius:12px; padding:12px; margin:12px 0; white-space:pre-line; display:none; }
    button { width:100%; padding:10px; border:none; border-radius:12px; background:#2563eb; color:#fff; font-size:14px; cursor:pointer; }
    .nav { display:flex; justify-content:space-between; margin-top:12px; }
    .nav button { width:48%; background:#6b7280; }
    .footer { text-align:center; font-size:12px; color:#6b7280; margin-top:10px; }
  </style>
</head>
<body>
  <div class="app">
    <div id="top" class="top"></div>
    <h1 id="question"></h1>
    <div id="answer" class="answer"></div>

    <button onclick="toggleAnswer()">Antwort anzeigen / verbergen</button>

    <div class="nav">
      <button onclick="prevCard()">‚óÄ Zur√ºck</button>
      <button onclick="nextCard()">Weiter ‚ñ∂</button>
    </div>

    <div class="footer" id="counter"></div>
  </div>

  <script>
    // üìá Lernkarten ‚Äì Fachwirt f√ºr Logistiksysteme (Deutsch)
    const cards = [
      { q: "Was ist Logistik?", a: "Definition: Planung, Steuerung und Kontrolle von Material-, Waren- und Informationsfl√ºssen.
Ziel: Effiziente Versorgung bei minimalen Kosten.
Beispiel: Wareneingang, Lager, Versand.", top: true },
      { q: "Was ist ein Logistiksystem?", a: "Definition: Zusammenspiel von Menschen, Technik, IT und Prozessen.
Ziel: Reibungsloser Material- und Informationsfluss.
Beispiel: Lager mit ERP- und LVS-Anbindung.", top: true },
      { q: "Was ist der Lagerumschlag?", a: "Definition: H√§ufigkeit der Bestandsumschichtung pro Jahr.
Ziel: Kapitalbindung reduzieren.
Beispiel: 6 Umschl√§ge pro Jahr.", top: false }
    ];

    let index = 0;

    function render() {
      const card = cards[index];
      document.getElementById('question').innerText = card.q;
      document.getElementById('answer').innerText = card.a;
      document.getElementById('answer').style.display = 'none';
      document.getElementById('top').innerText = card.top ? '‚≠ê TOP‚ÄëPr√ºfungsfrage' : '';
      document.getElementById('counter').innerText = `Karte ${index + 1} von ${cards.length}`;
    }

    function toggleAnswer() {
      const el = document.getElementById('answer');
      el.style.display = el.style.display === 'none' ? 'block' : 'none';
    }

    function nextCard() {
      index = (index + 1) % cards.length;
      render();
    }

    function prevCard() {
      index = (index - 1 + cards.length) % cards.length;
      render();
    }

    render();
  </script>
</body>
</html>
